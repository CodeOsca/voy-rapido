<div class="content-figures">
  <span class="figure-1"></span>
  <span class="figure-2"></span>
  <span class="figure-3"></span>
</div>

<div class="content-auth">
  <form [formGroup]="formRecover" (ngSubmit)="onSubmit()">
    <h2 class="title-form">Recuperar contraseña</h2>
    <div class="content-inputs">
      <div
        class="my-input"
        [ngClass]="{
          error: verificarInput('email') || formRecover.value.email === ''
        }"
      >
        <i class="fas fa-user"></i>
        <input placeholder="Correo Electronico" formControlName="email" />
      </div>
    </div>

    <button
      *ngIf="!isLoading; else elseSubmit"
      class="btn-action"
      type="submit"
      [disabled]="formRecover.invalid"
    >
      Aceptar
    </button>
    <ng-template #elseSubmit>
      <div class="loader">
        <div class="lds-ripple">
          <div></div>
          <div></div>
        </div>
      </div>
    </ng-template>
    <div class="content-link">
      <a routerLink="/login">Iniciar sesión</a>
      <a routerLink="/">Ir a inicio</a>
    </div>
  </form>

  <section class="info-section">
    <h3 class="title-info">¿Has olvidado tu contraseña?</h3>
    <p class="description-info">
      Se enviara un correo electrónico con las instrucciones para recuperarla
    </p>
  </section>

  <p class="texto">VoyRapidoChile 2021 &copy; | Hecho con mucho <i class="fas fa-heart"></i> por <a href="https://hellomundo.io/" target="__blank">hellomundo</a></p>
</div>
